<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, paper, scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
	<script src="js.js" type="text/javascript"></script>
</head>
<body>
	<div id="rock_ord">
		<img src="img/piedra_ord.gif">
	</div>
	<div id="paper_ord">
		<img src="img/papel_ord.gif">
	</div>
	<div id="scissors_ord">
		<img src="img/tijera_ord.gif">
	</div>
	<div id="rock_user">
		<input id="rock" type="image" src="img/piedra.gif">
	</div>
	<div id="paper_user">
		<input id="paper" type="image" src="img/papel.gif">
	</div>
	<div id="scissors_user">
		<input id="scissors" type="image" src="img/tijera.gif">
	</div>
	<div id="result">
		
	</div>	
</body>
</html>
